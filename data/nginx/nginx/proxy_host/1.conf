server { set $forward_scheme http; set $server "gongchang-backend"; set $port 8080; listen 80; listen [::]:80; server_name localhost; http2 off; include conf.d/include/assets.conf; include conf.d/include/block-exploits.conf; proxy_set_header Upgrade $http_upgrade; proxy_set_header Connection $http_connection; proxy_http_version 1.1; access_log /data/logs/proxy-host-1_access.log proxy; error_log /data/logs/proxy-host-1_error.log warn; location /api/ { proxy_pass http://gongchang-backend:8080; proxy_set_header Host $host; proxy_set_header X-Real-IP $remote_addr; proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for; proxy_set_header X-Forwarded-Proto $scheme; client_max_body_size 100M; proxy_connect_timeout 300; proxy_send_timeout 300; proxy_read_timeout 300; proxy_buffering off; } location / { include conf.d/include/proxy.conf; } }
