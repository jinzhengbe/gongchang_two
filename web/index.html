<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="app.appDescription">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="app.appName">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>app.appName</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = '"3841781335"';
  </script>
  <script src="flutter.js" defer></script>
  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #2196F3;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 1s linear infinite;
      animation: spin 1s linear infinite;
    }
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #flutter_target {
      width: 100vw;
      height: 100vh;
    }
    .error-message {
      color: #d32f2f;
      text-align: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="flutter_target"></div>
  <div class="loading">
    <div class="loader"></div>
  </div>
  <script>
    window.addEventListener('load', function(ev) {
      var loading = document.querySelector('.loading');
      window._flutter = window._flutter || {};
      window._flutter.buildConfig = {
        builds: [
          {
            mainJsPath: "main.dart.js",
            renderer: "html"
          }
        ],
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        assetsBase: "./"
      };

      // 添加错误处理
      window.addEventListener('error', function(e) {
        console.error('Global error:', e);
        if (loading) {
          loading.innerHTML = '<div class="error-message">加载失败，请刷新页面重试</div>';
        }
      });

      // 确保 Flutter 加载器存在
      if (!window._flutter.loader) {
        console.error('Flutter loader not found');
        loading.innerHTML = '<div class="error-message">Flutter 加载器未找到，请刷新页面重试</div>';
        return;
      }

      window._flutter.loader.load({
        onEntrypointLoaded: async function(engineInitializer) {
          try {
            console.log('Flutter engine initializer loaded');
            let appRunner = await engineInitializer.initializeEngine({
              hostElement: document.querySelector('#flutter_target'),
              renderer: "html",
              useColorEmoji: true,
              assetBase: "./"
            });
            console.log('Flutter engine initialized');
            await appRunner.runApp();
            console.log('Flutter app running');
            loading.remove();
          } catch (error) {
            console.error('Failed to initialize Flutter app:', error);
            loading.innerHTML = '<div class="error-message">应用加载失败，请刷新页面重试</div>';
          }
        }
      }).catch(function(error) {
        console.error('Failed to load Flutter app:', error);
        loading.innerHTML = '<div class="error-message">应用加载失败，请刷新页面重试</div>';
      });
    });
  </script>
  <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
  <script>
    new VConsole();
  </script>
</body>
</html>
